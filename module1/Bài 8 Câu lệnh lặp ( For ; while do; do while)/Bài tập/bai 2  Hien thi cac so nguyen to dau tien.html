<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let number=parseInt(prompt('Nhập vào  số nguyên tố  :'));
            count=0;

            N=2;
            let i;
            let text="";
            while (count<number) {
                for (i = 2; i < N; i++) {
                    if (N % i == 0)
                        break;
                }
                if(i==N){
                    text=text + N +" ";
                    count++;
                }
                N++
            }
            document.write(number+" So nguyen to can tim la :");
            document.write(text);

        </script>
</body>
</html>
