<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bien kieu du lieu va toan tu</title>
</head>
<body>
    <script>
            let diemVatly= parseInt(prompt("Nhập điểm vật lý:"));
            let diemHoahoc=parseInt(prompt("Nhập điểm hóa học"));
            let diemSinhhoc=parseInt(prompt("Nhập điểm sinh học"));
            let diemtrungbinh=(diemVatly+diemHoahoc+diemSinhhoc)/3;
            let tong=(diemVatly+diemHoahoc+diemSinhhoc);
            alert(" Điểm trung bình 3 môn là :" + diemtrungbinh);
            alert("Max:"+tong);

    </script>

</body>
</html>
