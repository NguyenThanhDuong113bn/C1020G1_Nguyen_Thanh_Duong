<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr>
                    <td> Amount</td>
                    <td> From Currrency</td>
                    <td> To Curency</td>
                </tr>
            <tr>
                <td>
                    <input type="number" id="So tien">
                </td>
                <td>
                    <select id="From" >
                        <option value="USD"> USD</option>
                        <option value="VN"> Viet nam</option>
                    </select>
                </td>
                <td>
                    <select id="To">
                        <option value="VN"> Viet nam</option>
                        <option value="USD"> USD</option>
                    </select>
                </td>
                <td>
                    <input type="button"  value="Convert" id="convert" >
                </td>
            </tr>
            </tbody>
        </table>
    </form>
    <p id="result"></p>

    <script>
        document.getElementById('convert').addEventListener('click', doitien);
                                            // Them su kien
        function doitien() {
            let ketqua;

            let tien=parseInt(document.getElementById('So tien').value);
            let bandau=document.getElementById('From').value;

            let sau=document.getElementById('To').value;h

            let result;

            if (bandau== "VN"){
                if (sau=="USD")
                    ketqua=(tien/23000);
            }
            if (bandau== "USD"){
                if (sau=="VN")
                    ketqua=(tien*23000);
            }
            document.getElementById('result').innerText = ketqua ;




        }
    </script>

</body>
</html>
