<script>
    let numbers = [0,2,4,5, 3, 9,18, 15, 3, 4, 5, 82, 74, 86];
    let sum = 0;
    let count = 0;
    let max = 0;
    let Max = Math.max.apply(Math, numbers);
    let Min = Math.min.apply(Math, numbers);

    for (number of numbers) {
        if (number % 3 === 0) {
            sum += number;
            count++;
        }}

    if (count === 0) alert("Number divisible by 3 does not exist !");
