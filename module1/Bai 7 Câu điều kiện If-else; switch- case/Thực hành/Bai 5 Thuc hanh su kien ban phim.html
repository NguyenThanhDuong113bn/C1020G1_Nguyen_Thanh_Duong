<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien ban phim</title>
</head>
<body>
<form >
    <img id="myImage" src="https://media3.scdn.vn/img3/2019/8_7/O5d8wx_simg_b5529c_250x250_maxb.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />

</form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        window.onload = init;

    </script>
</body>
</html>
