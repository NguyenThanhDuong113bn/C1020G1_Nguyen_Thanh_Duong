<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập if...else...if</title>
</head>
<body>
    <script>
        let userName = prompt("Who's there?", '');
        if (userName == 'Admin') {
            //code vào đây
        } else if (userName == null) {
            alert('Canceled');
        } else {
            alert("I don't know you");
        }
    </script>

</body>
</html>
