<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="number"id="tháng">
        <button type="button" onclick="Tháng()";> Tính số ngày</button>

        <p id="kq"></p>
    </form>
    <script>
        function Tháng() {
            let a=parseInt(document.getElementById("tháng").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 11:
                case 12:
                    document.getElementById("kq").innerHTML="Tháng này có 31 ngày"
                    break;
                 case 2:
                     document.getElementById("kq").innerHTML="Tháng này có 28 or 29 ngày"
                    break;
                 case 4:
                 case 6:
                 case 9:
                     document.getElementById("kq").innerHTML="Tháng này có 30 ngày"
            }

        }
    </script>
</body>
</html>
