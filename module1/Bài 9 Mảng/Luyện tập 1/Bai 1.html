<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--        Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<h2 id="result"></h2>
    <script>


        let array=new Array();
        let str=" ";
        let num=0;
        let result= document.getElementById("result");

            for(let i=0;i<10;i++){
                array[i]=Math.round(Math.random()*20);

                str +=array[i]+ " ,";

                if (array[i]>=10) {num ++;}
            }
                str +="<br>" + " So luong phan tu lon hon 10 la: "+num+"phan tu";
            document.getElementById('result').innerHTML=str;
    </script>

</body>
</html>
