<body>
<!--    ạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng
tham số thứ hai, trả về tổng của hai tham số.    -->


<script>
    let a= parseInt(prompt("Nhap vao  so thu nhat"));
    let b= parseInt(prompt("Nhap vao  so thu hai"));
   let total=0;
    function number() {
        if (a > b) {
            alert(" So thu nhat lon hon so thu 2:");
        } else  {
        total = a + b;
        alert(total);
    }
    }
    number();
</script>
