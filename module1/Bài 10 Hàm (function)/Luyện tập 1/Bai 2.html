<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. -->
<!--    Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->

<input
        type="number"
        oninput="increment(this.value)"
        onchange="increment(this.value)"
/>
<p id="output"></p>
<script>
    function increment(number) {
        document.getElementById("output").innerHTML = parseInt(number) + 1;
    }
</script>
</body>

</html>
