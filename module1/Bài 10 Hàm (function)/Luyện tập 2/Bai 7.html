<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    let a =5;
    let b=6;

    swap(a,b);

    function swap(x,y) {
        let temp = x;
        x = y;
        y = temp;
        alert(+x+" "+y);
    }
</script>

</body>
</html>
