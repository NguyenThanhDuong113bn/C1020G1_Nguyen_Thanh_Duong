<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->

<script>

    let a = Math.round(Math.random()*20);
    alert("Bình phương của số "+a+" là: "+square(a));

    function square(x) {
        return x*x;
    }

</script>
</body>
</html>
