<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không.-->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<script>
    let number = parseInt(prompt("Enter a number : "));

    if (isPositive(number)) alert("The entered number is positive");
    else alert("The entered number is negative");

    function isPositive(number) {
        return number > 0 ? true : false;
    }
</script>
</body>
</html>
