<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8];

    arr = reverseArray(arr);

    alert("Reversed array : " + arr);

    // =)))
    function reverseArray(arr) {
        return arr.reverse();
    }
</script>
</body>
</html>
