<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<script>
    const pi=3.14
    let a = Math.round(Math.random()*10+1);
    alert("Bán kính bằng: "+a);
    alert("Chu vi:"+chuVi(a));
    alert("Diện tích: "+dienTich(a));

    function chuVi(x) {
        return 2*pi*x;
    }

    function dienTich(x) {
        return x*x*pi;
    }

</script>

</body>
</html>
